<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/css/enumerate.css?v=' | append: site.github.build_revision | relative_url }}">

{% include mathjax.html %}

    <script src="{{ '/js/common/math_helpers.js?v=' | append: site.github.build_revision | relative_url }}" defer></script>
    <script src="{{ '/js/common/util.js?v=' | append: site.github.build_revision | relative_url }}" defer></script>
    <script src="{{ '/js/common/tree.js?v=' | append: site.github.build_revision | relative_url }}" defer></script>
    <script src="{{ '/js/enumerate/page.js?v=' | append: site.github.build_revision | relative_url }}" defer></script>
    <script>
      window.addEventListener('load', () => { initPage(); });
    </script>
  </head>


  <body>
    <header>
      <div class="container">
        <h1>{{ page.title }}</h1>
      </div>
    </header>

    <div class="container">
      <section id="main-content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
